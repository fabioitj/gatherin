name: Deploy Gatherin (develop branch) to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instalar dependências e buildar
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build -- --no-lint

      # 4. Parar PM2 e limpar pasta antiga na EC2
      - name: Prepare server folder
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/gatherin/*
            sudo mkdir -p /var/www/gatherin/backend
            sudo chown -R ubuntu:ubuntu /var/www/gatherin

      # 5. Copiar arquivos para a EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".next,public,package.json,package-lock.json,node_modules,next.config.js,backend"
          target: "/var/www/gatherin"

      # 6. Criar os .envs e subir com PM2
      - name: Start frontend with PM2 (using environment vars)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: |
            DATABASE_URL_FRONT=${{ secrets.DATABASE_URL_FRONT }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            DATABASE_URL_BACK=${{ secrets.DATABASE_URL_BACK }}
            OPENAI_API_KEY=${{ secrets.OPEN_API_KEY }}
          script: |
            cd /var/www/gatherin
            npm install --omit=dev

            pm2 delete gatherin || true
            pm2 start "node_modules/.bin/next start -p 3000 -H 0.0.0.0" --name gatherin
            pm2 save
