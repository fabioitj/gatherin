name: Deploy Gatherin (develop branch) to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala dependências
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js (sem travar por lint)
      - name: Build Next.js
        env:
          DATABASE_URL_FRONT: ${{ secrets.DATABASE_URL_FRONT }}
          DATABASE_URL_BACK: ${{ secrets.DATABASE_URL_BACK }}
        run: npm run build -- --no-lint

      # 5. Parar PM2 e limpar pasta antiga
      - name: Stop frontend and clean old files
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 stop frontend || true
            sudo rm -rf /var/www/gatherin/*
            sudo mkdir -p /var/www/gatherin
            sudo chown ubuntu:ubuntu /var/www/gatherin

      # 5.5. List files for debugging
      - name: List files in workspace
        run: ls -laR

      # 6. Copiar arquivos buildados para o servidor
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".next,public,package.json,package-lock.json,next.config.ts"
          target: "/var/www/gatherin"

      # 7. Instalar dependências no servidor e reiniciar PM2
      - name: Restart frontend on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/gatherin
            npm install --omit=dev
            pm2 start "npm run start -- -p 3000 -H 0.0.0.0" --name gatherin || pm2 restart gatherin
            pm2 save
