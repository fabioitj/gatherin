name: Deploy Gatherin (develop branch) to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Limpar pasta antiga no servidor
      - name: Clean old files from EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /home/ubuntu/gatherin
            mkdir -p /home/ubuntu/gatherin
            sudo chown ubuntu:ubuntu /home/ubuntu/gatherin

      # 3. Copiar código do projeto para o servidor
      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/gatherin"

      # 4. Subir containers com Docker Compose
      - name: Build and start Docker containers
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DATABASE_URL_BACK=${{ secrets.DATABASE_URL_BACK }}
            OPENAI_API_KEY=${{ secrets.OPEN_API_KEY }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          script: |
            cd /home/ubuntu/gatherin

            # Criar arquivo .env no diretório seguro
            mkdir -p /opt/gatherin
            cat <<EOF | sudo tee /opt/gatherin/.env
              DATABASE_URL=${DATABASE_URL}
              DATABASE_URL_BACK=${DATABASE_URL_BACK}
              OPENAI_API_KEY=${OPENAI_API_KEY}
              NEXTAUTH_URL=${NEXTAUTH_URL}
              NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
            EOF

            # Subir os containers
            docker compose --env-file /opt/gatherin/.env up -d --build
