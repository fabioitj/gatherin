name: Deploy Gatherin (develop branch) to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Copy project to EC2
      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/gatherin"

      # 3. Build and restart containers on EC2
      - name: Build and restart Docker containers
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DATABASE_URL_BACK=${{ secrets.DATABASE_URL_BACK }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPEN_API_KEY }}
          script: |
            cd /home/ubuntu/gatherin
            docker compose down
            docker compose --env-file <(env | grep -E 'DATABASE_URL|DATABASE_URL_BACK|NEXTAUTH_URL|NEXTAUTH_SECRET|OPENAI_API_KEY') up -d --build
